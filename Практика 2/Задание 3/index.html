<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<header>
		<div style="text-align: center; padding-top: 30px;">
			<img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" height="50" width="50"><br><br>
			<label style="font-size: 24px; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;">Sign in to GitHub</label><br>
		</div>
	</header><br>


	<form class="base-form">
		<div class="div-input">
			<label class="form-label">Username or email address</label><br>
			<input type="name"><br>		
		</div>

		<div class="div-input">
			<label class="form-label">Password</label>
			<a href="#">Forgot password?</a>
			<input type="Password"><br>		
		</div><br>

		<div class="but">
			<button type="button" class="btn btn-success" style="width: 300px">Sign in</button>
		</div>
	</form><br>

	<div class="new-acc">
		<label>New to GitHub?</label>
		<a href="#">Create an account.</a>
	</div>



</body>
</html>
